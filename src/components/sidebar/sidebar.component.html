<aside class="w-full md:w-64 bg-white shadow-lg p-4 md:h-screen md:sticky top-0">
  <div class="flex items-center gap-3 mb-8">
    <div class="bg-sky-500 p-2 rounded-lg">
      <i data-lucide="dollar-sign" class="text-white"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-800">الحسابات</h1>
  </div>
  <nav>
    <ul>
      @for (item of menuItems; track item.path) {
        <li>
          <a 
            [routerLink]="item.path" 
            routerLinkActive="bg-sky-100 text-sky-700"
            [routerLinkActiveOptions]="{exact: true}"
            class="w-full flex items-center gap-3 p-3 my-1 rounded-lg text-right font-semibold transition-all hover:bg-gray-100">
            <i [attr.data-lucide]="item.icon"></i>
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
</aside>
